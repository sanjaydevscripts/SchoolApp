<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>Title</title>
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
    .navbar-nav .nav-link:hover {
        color: black !important;   /* text color on hover */
<!--        background-color: #343a40; /* optional background change */-->
<!--        border-radius: 5px; /* rounded highlight */-->
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
  <div class="container">
    <a class="navbar-brand fs-4 fw-bold" href="#">SchoolApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto fs-5 fw-bold fst-italic">

        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
          {% if request.user.is_authenticated %}
           <li class="nav-item">
            <a class="nav-link" href="{% url 'schoollist' %}">schoollist</a>
           </li>
           <li class="nav-item">
            <a class="nav-link" href="{% url 'userlogout' %}">Logout</a>
           </li>
          {% else %}
            <li class="nav-item">
             <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'userlogin' %}">Login</a>
            </li>
          {% endif %}
          <li class="nav-item ms-3 mt-2">
          {% block list %}
          {% endblock %}
        </li>

      </ul>
    </div>
  </div>
</nav>

{% block content %}

{% endblock %}

</body>
</html>
